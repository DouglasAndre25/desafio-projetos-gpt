<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>To Do List</title>
  </head>
  <body>
    <section>
      <h1>Gerencie suas tarefas</h1>

      <p>
        Crie, modifique e remova as suas tarefas. Fique a vontade para filtrar
        suas atividades entre concluídas e pendentes. Para iniciar, adicione uma
        atividade clicando no botão agora mesmo!
      </p>

      <div class="itens-actions">
        <fieldset class="options">
          <legend>Filtre suas tarefas:</legend>
          <div class="options-item">
            <input type="radio" id="none" name="options" value="none" checked />
            <label for="none">Nenhum</label>
          </div>

          <div class="options-item">
            <input type="radio" id="opened" name="options" value="opened" />
            <label for="opened">Abertas</label>
          </div>

          <div class="options-item">
            <input type="radio" id="closed" name="options" value="closed" />
            <label for="closed">Concluídas</label>
          </div>
        </fieldset>

        <form class="new-item-form" onsubmit="handleSubmit(event)">
          <input
            class="new-item-input"
            placeholder="Insira uma nova atividade"
            oninput="handleInput(event)"
          />
          <button type="submit" disabled class="new-item-button">
            Adicionar item
          </button>
        </form>
      </div>
    </section>

    <section id="cards"></section>

    <script src="script.js"></script>
  </body>
</html>
